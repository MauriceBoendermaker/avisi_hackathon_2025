services:
  api:
    container_name: '${COMPOSE_PROJECT_NAME}-api'
    build:
      context: ./backend
      args:
        INSTALL_DEV: true

    env_file:
      - .env
      - ./backend/.env
    ports:
      - "${API_SERVICE_PORT:-8000}:8000"
    command: make run
    environment:
      - VIRTUAL_HOST=api.local.WattShare.com
      - VIRTUAL_PORT=8000
    develop:
      watch:
        - action: sync
          x-initialSync: true
          path: ./backend
          target: /app
          ignore:
            - .venv/
        - action: rebuild
          path: ./uv.lock

    stdin_open: true
    tty: true
    restart: always

    volumes:
      - ./backend/tests:/app/tests
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 5m
      timeout: 5s
      retries: 5
    
    depends_on:
      db:
        condition: service_healthy
        restart: true